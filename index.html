<!DOCTYPE html>

<head>
    <title>Google Mock Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>


<body>
    <header>
        <h3 class="header-left">

            <a target="_blank"
                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>


            <a target="_blank"
                href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </h3>
        <div id="for-right-header">

            <h3 class="header-right">
                <a target="_blank" href="https://www.gmail.com">Gmail</a>
            </h3>
            <h3 class="header-right">
                <a target="_blank" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl"> Images </a>
            </h3>
            <a target="_blank" class="img-link" href="https://www.wikipedia.com">
                <img src="images/dots.png" class="image-for-dots header-right">
            </a>
            <a target="_blank" class="img-link"
                href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                <img src="images/SignIn.png" class="sign-in header-right">
            </a>
        </div>
    </header>
    <img src="images/GoogleLogo.png" class="google-logo">
    <form>
        <input type="search" class="search">
        <div id="search-buttons">
            <input type="button" class="search-button" value="Google Search">
            <input type="button" class="search-button" value="I'm Feeling Lucky">
        </div>
    </form>

    <footer>
        <a target="_blank"
            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            <h3 class="left">Advertising</h3>
        </a>
        <a target="_blank"
            href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
            <h3 class="left">Business</h3>
        </a>
        <a target="_blank" href="https://www.google.com/search/howsearchworks/?fg=1">
            <h3 class="left">How Search Works</h3>
        </a>
        <a target="_blank" href="https://support.google.com/accounts/answer/3118621?hl=en">
            <h3 class="right">Settings </h3>
        </a>
        <a target="_blank" href="https://policies.google.com/terms?hl=en&fg=1">
            <h3 class="right">Terms </h3>
        </a>
        <a target="_blank" href="https://policies.google.com/privacy?hl=en&fg=1">
            <h3 class="right">Privacy </h3>
        </a>
    </footer>
</body>
